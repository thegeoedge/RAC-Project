<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (hoisttype()) {
      <div>
        <h2 data-cy="hoisttypeDetailsHeading"><span>Hoisttype</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ hoisttype()!.id }}</span>
          </dd>
          <dt><span>Hoisttype</span></dt>
          <dd>
            <span>{{ hoisttype()!.hoisttype }}</span>
          </dd>
          <dt><span>Lmu</span></dt>
          <dd>
            <span>{{ hoisttype()!.lmu }}</span>
          </dd>
          <dt><span>Lmd</span></dt>
          <dd>
            <span>{{ hoisttype()!.lmd | formatMediumDatetime }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/hoisttype', hoisttype()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
