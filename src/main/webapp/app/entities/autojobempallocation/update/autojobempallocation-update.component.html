<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-autojobempallocation-heading" data-cy="AutojobempallocationCreateUpdateHeading">Create or edit a Autojobempallocation</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_jobid">Jobid</label>
          <input type="number" class="form-control" name="jobid" id="field_jobid" data-cy="jobid" formControlName="jobid" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_categoryid">Categoryid</label>
          <input
            type="number"
            class="form-control"
            name="categoryid"
            id="field_categoryid"
            data-cy="categoryid"
            formControlName="categoryid"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_empposition">Empposition</label>
          <input
            type="number"
            class="form-control"
            name="empposition"
            id="field_empposition"
            data-cy="empposition"
            formControlName="empposition"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_empid">Empid</label>
          <input type="number" class="form-control" name="empid" id="field_empid" data-cy="empid" formControlName="empid" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_empname">Empname</label>
          <input type="text" class="form-control" name="empname" id="field_empname" data-cy="empname" formControlName="empname" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_allocatetime">Allocatetime</label>
          <div class="d-flex">
            <input
              id="field_allocatetime"
              data-cy="allocatetime"
              type="datetime-local"
              class="form-control"
              name="allocatetime"
              formControlName="allocatetime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lmu">Lmu</label>
          <input type="number" class="form-control" name="lmu" id="field_lmu" data-cy="lmu" formControlName="lmu" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lmd">Lmd</label>
          <div class="d-flex">
            <input
              id="field_lmd"
              data-cy="lmd"
              type="datetime-local"
              class="form-control"
              name="lmd"
              formControlName="lmd"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_jobdate">Jobdate</label>
          <div class="d-flex">
            <input
              id="field_jobdate"
              data-cy="jobdate"
              type="datetime-local"
              class="form-control"
              name="jobdate"
              formControlName="jobdate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_commission">Commission</label>
          <input
            type="number"
            class="form-control"
            name="commission"
            id="field_commission"
            data-cy="commission"
            formControlName="commission"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_iscommissionpaid">Iscommissionpaid</label>
          <input
            type="checkbox"
            class="form-check"
            name="iscommissionpaid"
            id="field_iscommissionpaid"
            data-cy="iscommissionpaid"
            formControlName="iscommissionpaid"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_starttime">Starttime</label>
          <div class="d-flex">
            <input
              id="field_starttime"
              data-cy="starttime"
              type="datetime-local"
              class="form-control"
              name="starttime"
              formControlName="starttime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_endtime">Endtime</label>
          <div class="d-flex">
            <input
              id="field_endtime"
              data-cy="endtime"
              type="datetime-local"
              class="form-control"
              name="endtime"
              formControlName="endtime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
