<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-autocarejobinimages-heading" data-cy="AutocarejobinimagesCreateUpdateHeading">Create or edit a Autocarejobinimages</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_jobid">Jobid</label>
          <input type="number" class="form-control" name="jobid" id="field_jobid" data-cy="jobid" formControlName="jobid" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_imagefolder">Imagefolder</label>
          <input
            type="text"
            class="form-control"
            name="imagefolder"
            id="field_imagefolder"
            data-cy="imagefolder"
            formControlName="imagefolder"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_imagename">Imagename</label>
          <input type="text" class="form-control" name="imagename" id="field_imagename" data-cy="imagename" formControlName="imagename" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
