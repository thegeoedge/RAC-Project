<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (empSectiontbl()) {
      <div>
        <h2 data-cy="empSectiontblDetailsHeading"><span>Emp Sectiontbl</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ empSectiontbl()!.id }}</span>
          </dd>
          <dt><span>Empid</span></dt>
          <dd>
            <span>{{ empSectiontbl()!.empid }}</span>
          </dd>
          <dt><span>Sectionid</span></dt>
          <dd>
            <span>{{ empSectiontbl()!.sectionid }}</span>
          </dd>
          <dt><span>Lmd</span></dt>
          <dd>
            <span>{{ empSectiontbl()!.lmd | formatMediumDatetime }}</span>
          </dd>
          <dt><span>Lmu</span></dt>
          <dd>
            <span>{{ empSectiontbl()!.lmu }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/emp-sectiontbl', empSectiontbl()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
