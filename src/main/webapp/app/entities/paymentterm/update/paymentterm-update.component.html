<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-paymentterm-heading" data-cy="PaymenttermCreateUpdateHeading">Create or edit a Paymentterm</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_paymenttype">Paymenttype</label>
          <input
            type="text"
            class="form-control"
            name="paymenttype"
            id="field_paymenttype"
            data-cy="paymenttype"
            formControlName="paymenttype"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_forvoucher">Forvoucher</label>
          <input
            type="checkbox"
            class="form-check"
            name="forvoucher"
            id="field_forvoucher"
            data-cy="forvoucher"
            formControlName="forvoucher"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
