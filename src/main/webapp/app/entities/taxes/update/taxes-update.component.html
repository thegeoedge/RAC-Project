<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-taxes-heading" data-cy="TaxesCreateUpdateHeading">Create or edit a Taxes</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_effectivefrom">Effectivefrom</label>
          <div class="input-group">
            <input
              id="field_effectivefrom"
              data-cy="effectivefrom"
              type="text"
              class="form-control"
              name="effectivefrom"
              ngbDatepicker
              #effectivefromDp="ngbDatepicker"
              formControlName="effectivefrom"
            />
            <button type="button" class="btn btn-secondary" (click)="effectivefromDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_effectiveto">Effectiveto</label>
          <div class="input-group">
            <input
              id="field_effectiveto"
              data-cy="effectiveto"
              type="text"
              class="form-control"
              name="effectiveto"
              ngbDatepicker
              #effectivetoDp="ngbDatepicker"
              formControlName="effectiveto"
            />
            <button type="button" class="btn btn-secondary" (click)="effectivetoDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_percentage">Percentage</label>
          <input
            type="number"
            class="form-control"
            name="percentage"
            id="field_percentage"
            data-cy="percentage"
            formControlName="percentage"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_fixedamount">Fixedamount</label>
          <input
            type="number"
            class="form-control"
            name="fixedamount"
            id="field_fixedamount"
            data-cy="fixedamount"
            formControlName="fixedamount"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_ismanual">Ismanual</label>
          <input type="checkbox" class="form-check" name="ismanual" id="field_ismanual" data-cy="ismanual" formControlName="ismanual" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_isactive">Isactive</label>
          <input type="checkbox" class="form-check" name="isactive" id="field_isactive" data-cy="isactive" formControlName="isactive" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lmu">Lmu</label>
          <input type="number" class="form-control" name="lmu" id="field_lmu" data-cy="lmu" formControlName="lmu" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lmd">Lmd</label>
          <div class="d-flex">
            <input
              id="field_lmd"
              data-cy="lmd"
              type="datetime-local"
              class="form-control"
              name="lmd"
              formControlName="lmd"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
